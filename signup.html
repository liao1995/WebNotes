<html>
	<style type="text/css">
		.msg {
			font-size: 10px;
			color: gray;
		}
		.btn {
			font-size: 20px;
			font-family: "微软雅黑";
			color: white;
			width: 205px;
			height: 50px;
			background: #00a700; 
		}
	</style>
	<title>注册</title>
	<body>
		<h2>注册账号</h2>
		<hr/>
		<br/>
		<form method="post" action="hello.html">
			<table>
			<tr align="right">
				<td>昵称</td>
				<td><input type="text" name="nickname" size="24"></td>
			</tr>
			<tr align="right">
				<td>密码</td>
				<td><input type="password" name="pwd" size="24"></td>
			</tr>
			<tr align="right">
				<td>确认密码</td>
				<td><input type="password" name="repwd" size="24"></td>
			</tr>
			<tr align="right">
				<td>性别</td>
				<td><input type="radio" name="sex" value="male">男
				&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="female">女</td>
			</tr>
			<tr align="right">
				<td>生日</td>
				<td>
					<select name="birthday">
						<option value="公历" selected>公历</option>
						<option value="农历">农历</option>
					</select>
					<select name="year">
						<option value="年" selected>年</option>
						<option value="1995">1995</option>
						<option value="1994">1994</option>
						<option value="1993">1993</option>
						<option value="1992">1992</option>
						<option value="1991">1991</option>
					</select>
					<select name="month">
						<option value="月" selected>月</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<select name="day">
						<option value="日" selected>日</option>
						<option value="11">11</option>
						<option value="21">21</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
					</select>
				</td>
			</tr>
			<tr align="right">
				<td>所在地</td>
				<td><select name="country">
					<option value="中国" selected>中国&nbsp;&nbsp;</option>
					<option value="美国">美国</option>
					<option value="日本">日本</option>
				</select>
				<select name="province">
					<option value="黑龙江" selected>黑龙江</option>
					<option value="安徽">安徽</option>
					<option value="江苏">江苏</option>
					<option value="上海">上海</option>
				</select>
				<select name="city">
					<option value="哈尔滨" selected>哈尔滨</option>
					<option value="宿州">宿州</option>
					<option value="南京">南京</option>
					<option value="上海">上海</option>
				</select></td>
			</tr>
			<tr align="right">
				<td>手机号码</td>
				<td><input type="text" name="phone" size="24"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="msg">可通过该手机号码快速找回密码</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="msg">中国大陆地区以外手机号码  <a href="#">点击这里</a></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" class="btn" value="立即注册"/></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="msg"><input type="checkbox" name="qzone">同时开通QQ空间</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td class="msg"><input type="checkbox" name="agree">我已阅读并同意相关服务条款</td>
			</tr>
			</table>
		</form>
	</body>
</html>
